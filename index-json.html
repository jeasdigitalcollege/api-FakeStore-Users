<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Usuários</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <main class="container">
        <header class="d-flex align-items-center justify-content-between">
            <p class="fs-3">Fake Store</p>
            <p class=" fs-2 text-center mx-auto">Listagem de Usuários (JSON)</p>
        </header>
        <hr>

        <div class="row mb-2 mt-2 d-flex justify-content-end">
            <div class="col-md-1 me-4">
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#form-usuario">
                    Adicionar
                </button>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome do Usuário</th>
                            <th>Email</th>
                            <th>UserName</th>
                            <th>Telefone</th>
                            <th>------</th>
                            <th>Ações</th>
                            <th>------</th>
                        </tr>
                    </thead>
                    <tbody id="lista-usuarios">
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Modal -->
    <div class="modal fade" id="form-usuario" tabindex="-1" aria-labelledby="form-usuario-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="form-usuario-label">
                        Novo Usuário
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <form id="form-new-user">
                        <div class="mb-3">
                            <label for="firstName" class="form-label"> Primeiro Nome </label>
                            <input type="text" id="firstName" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label"> Último Nome </label>
                            <input type="text" id="lastName" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"> Email </label>
                            <input type="email" id="email" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label"> UserName </label>
                            <input type="text" id="username" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"> Senha </label>
                            <input type="text" id="password" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="rua" class="form-label"> Rua </label>
                            <input type="text" id="rua" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="numero" class="form-label"> Número </label>
                            <input type="text" id="numero" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="cidade" class="form-label"> Cidade </label>
                            <input type="text" id="cidade" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="cep" class="form-label"> CEP </label>
                            <input type="number" id="cep" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="latitude" class="form-label"> Latitude </label>
                            <input type="float" id="latitude" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="longitude" class="form-label"> Longitude </label>
                            <input type="float" id="longitude" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label"> Telefone </label>
                            <input type="number" id="telefone" class="form-control" required />
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Fechar
                    </button>
                    <button type="submit" form="form-new-user" class="btn btn-primary">Salvar</button>
                </div>

            </div>

        </div>

    </div>

    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="/js/index-json.js"></script>
</body>

</html>
